<!doctype html>

<head>
        <link rel="stylesheet" type="text/css" href="google-homepage-style.css">
    <title>Google Homepage</title>
</head>

<body>
    <div class="content">
        <div class="top">
            <a class="upper-left" href="#">About</a>
            <a class="upper-left" href="#">Store</a>
            <div class="upper-right">
                <a class="gmail" href="#">Gmail</a>
                <a class="images" href="#">Images</a>
                <a class="squares" href="#"></a>
            </div>
        </div>
        <div class="logo">
                <img class="google-logo" src="google2.0.0_0.jpg" alt="google logo">
            </div>
            <div class="search-div">
            <form class="search">
                <input type="text" name="search"> <br>
                <div class="search-buttons">
                <input class="button google-search" type="submit" value="Google Search">
                <input class="button lucky" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
            </div>
            <div class="bottom">
                <div class="upper-bottom">
                    <p>Germany</p>
                </div>
                <div class="lower-bottom">
                <span class="abh">
                <a class="adv" href="#">Advertising</a>
                <a class="bus" href="#">Business</a>
                <a class="how" href="#">How Search Works</a>
                </span>
                <span class="pts">
                <a class="pri" href="#">Privacy</a>
                <a class="ter" href="#">Terms</a>
                <a class="set" href="#">Settings</a>
                </span>
                </div>
            </div>
    </div>
</body>
